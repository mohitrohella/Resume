{% assign skillset = site.data.data.skillset %}

  <div class="languages-container container-block">

    <h2 class="container-block-title">
      Skill Set
    </h2>

    {% for skill in skillset %}
    <div class="item">
      <h4 class="degree">{{ skill.category }}</h4>
      <h5 class="meta">{{ skill.names }}</h5>
    </div><!--//item-->
    {% endfor %}

</div>
